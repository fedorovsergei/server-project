<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a>время: </a>
    <th scope="row"><a th:text="${weather.getTime()}"></a></th>
    <br>
    <a>сейчас: </a>
    <th scope="row"><a th:text="${weather.getValueNow()}"></a></th>
    <br>
    <a>по ощущениям: </a>
    <th scope="row"><a th:text="${weather.getValueFeeling()}"></a></th>
</div>
</body>
</html>
