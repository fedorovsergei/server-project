version: '3'

services:
  postgres:
    image: 'postgres:13'
    container_name: 'postgres'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_DB=weather-service'
    ports:
      - "5432:5432"

  app:
    build: ./
    container_name: 'weather-service'
    ports:
      - "8080:8080"
