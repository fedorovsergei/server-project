version: '3.9'

networks:
  default:
    name: 'backend'

services:

  weather-service:
    build: ./
    container_name: 'weather-service'
    image: 'weather-service'
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '256M'
        reservations:
          cpus: '0.10'
          memory: '128M'
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health | grep UP || exit 1"
      interval: 120s
      retries: 5
      start_period: 20s
      timeout: 20s

