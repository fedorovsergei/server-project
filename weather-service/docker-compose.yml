version: '3.9'

networks:
  default:
    name: 'backend'

services:

  weather-service:
    build: ./
    container_name: 'weather-service'
    image: 'weather-service'
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: '32M'
        reservations:
          cpus: '0.05'
          memory: '4M'
